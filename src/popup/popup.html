<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link
            rel="stylesheet"
            href="popup.css"
        >
        <title>Anki Card Builder Popup</title>
    </head>

    <body>
        <h3>🛠️ Anki Card Builder</h3>

        <div class="status-wrapper">
            <img
                src="img/anki.svg"
                alt="Anki Logo"
                class="anki-logo"
                style="height: 24px; vertical-align: middle;"
            >
            Anki Connect Status:&nbsp;
            <span
                id="anki-status-word"
                class="status-word"
            >Unknown</span>
            <div
                id="anki-status-error-message"
                class="status-error-message"
            ></div>
        </div>

        <div class="status-wrapper">
            <img
                src="img/ollama.svg"
                alt="Ollama Logo"
                class="ollama-logo"
                style="height: 24px; vertical-align: middle;"
            >
            Ollama Connect Status:&nbsp;
            <span
                id="ollama-status-word"
                class="status-word"
            >Unknown</span>
            <div
                id="ollama-status-error-message"
                class="status-error-message"
            ></div>
        </div>

        <div class="status-wrapper">
            <img
                src="img/piper.svg"
                alt="Piper Logo"
                class="piper-logo"
                style="height: 24px; vertical-align: middle;"
            >
            Piper Connect Status:&nbsp;
            <span
                id="piper-status-word"
                class="status-word"
            >Unknown</span>
            <div
                id="piper-status-error-message"
                class="status-error-message"
            ></div>
        </div>

        <div class="form-group">
            <label for="french-word-input">🇫🇷 French Word:</label>
            <!-- eslint-disable @html-eslint/use-baseline -->
            <input
                type="text"
                placeholder="Enter word in French..."
                id="french-word-input"
                autofocus
                required
                autocomplete="off"
            >
        </div>

        <button id="prepare-card-button">Prepare Card</button>

        <p class="helper-text">
            Enter a French word and click "Prepare Card" (or press
            <kbd>Enter</kbd>). The card editor will open for you to review and
            save the card to Anki.
        </p>
        <script src="popup.js" type="module"></script>
    </body>

</html>
