            <span class="title">Ollama Status:</span>

                id="ollama-status-word"
                class="status-word"
            >Unknown</span>

                id="ollama-status-error-message"
                class="status-error-message"
            ></div>

            <span class="title">Piper Status:</span>
            <span
                id="piper-status-word"
                class="status-word"
            >Unknown</span>
            <div
