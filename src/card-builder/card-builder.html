<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Renders emojis correctly -->
        <meta charset="UTF-8">
        <link
            rel="stylesheet"
            href="card-builder.css"
        >
        <title>Anki Card Builder Panel</title>
    </head>

    <body>
        <div id="error-message"></div>
        <form>
            <button
                id="save-card-button"
                type="submit"
            >Save Card</button>

            <fieldset>
                <legend>📁</legend>
                <label for="deck-name">Deck Name:</label>
                <select id="deck-name"></select>
            </fieldset>

            <fieldset>
                <legend>🇫🇷 <span id="french-word">french-word</span></legend>

                <label for="audio-player">Audio:</label>
                <!-- eslint-disable @html-eslint/use-baseline -->
                <audio
                    id="audio-player"
                    controls
                    autoplay 
                ></audio>

                <label for="french-plural">Plural Form:</label>
                <input
                    id="french-plural"
                    type="text"
                    placeholder="e.g. voitures"
                >

                <label for="french-gender">Gender:</label>
                <div>
                    <input
                        id="masculine"
                        type="radio"
                        name="french-gender"
                        value="masculin"
                    >
                    <label for="masculine">M</label>

                    <input
                        id="feminine"
                        type="radio"
                        name="french-gender"
                        value="féminin"
                    >
                    <label for="feminine">F</label>

                    <input
                        id="undefined"
                        type="radio"
                        name="french-gender"
                        value="undefined"
                        checked
                    >
                    <label for="undefined">U</label>
                </div>

                <div class="sentence-wrapper">
                    <label for="french-sentence">Sentence:</label>
                    <textarea
                        id="french-sentence"
                        rows="2"
                        cols="30"
                        placeholder="e.g. Je peux conduire une voiture."
                        required
                    ></textarea>
                    <button
                        type="button"
                        id="reload-french-sentence"
                    >
                        🔄
                    </button>
                </div>
            </fieldset>

            <fieldset>
                <legend>🇧🇬</legend>

                <label for="bulgarian-word">Word:</label>
                <input
                    id="bulgarian-word"
                    type="text"
                    placeholder="e.g. кола"
                    required
                >

                <label for="bulgarian-sentence">Sentence:</label>
                <textarea
                    id="bulgarian-sentence"
                    rows="2"
                    cols="30"
                    placeholder="напр. Мога да карам кола."
                    required
                ></textarea>
            </fieldset>

            <fieldset>
                <legend>📷</legend>

                <label for="image-src">Image Src:</label>
                <textarea
                    id="image-src"
                    rows="1"
                    cols="30"
                    placeholder="e.g. https://example.com/image.jpg"
                    required
                ></textarea>

                <label for="image-preview">Image Preview:</label>
                <img
                    id="image-preview"
                    src="https://www.shutterstock.com/shutterstock/photos/2286554497/display_1500/stock-photo-random-pictures-cute-and-funny-2286554497.jpg"
                    alt="Image Preview"
                >
            </fieldset>
        </form>
        <script src="card-builder.js" type="module"></script>
    </body>
</html>
