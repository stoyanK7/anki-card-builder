<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Renders emojis correctly -->
        <meta charset="UTF-8">
        <link
            rel="stylesheet"
            href="card-builder.css"
        >
        <title>Anki Card Builder Panel</title>
    </head>

    <body>
        <div id="error-message"></div>
        <form>
            <button
                id="save-card-button"
                type="submit"
            >Save Card</button>

            <fieldset>
                <legend>📁</legend>
                <label for="deck-name-dropdown">Deck Name:</label>
                <select id="deck-name-dropdown"></select>
            </fieldset>

            <fieldset>
                <legend>🇫🇷 <span id="french-word">french-word</span></legend>

                <label for="french-word-audio-player">Audio:</label>
                <!-- eslint-disable @html-eslint/use-baseline -->
                <audio
                    id="french-word-audio-player"
                    controls
                    autoplay 
                ></audio>

                <label for="french-word-plural">Plural Form:</label>
                <input
                    id="french-word-plural"
                    type="text"
                    placeholder="e.g. voitures"
                >

                <label for="french-word-gender">Gender:</label>
                <div>
                    <input
                        id="masculine"
                        type="radio"
                        name="french-word-gender"
                        value="masculin"
                    >
                    <label
                        for="masculine"
                        title="Masculine gender"
                    >M</label>

                    <input
                        id="feminine"
                        type="radio"
                        name="french-word-gender"
                        value="féminin"
                    >
                    <label
                        for="feminine"
                        title="Feminine gender"
                    >F</label>

                    <input
                        id="none"
                        type="radio"
                        name="french-word-gender"
                        value="none"
                        checked
                    >
                    <label
                        for="none"
                        title="No gender (e.g. for verbs)"
                    >N</label>
                </div>

                <div class="sentence-wrapper">
                    <label for="french-sentence">Sentence:</label>
                    <textarea
                        id="french-sentence"
                        rows="2"
                        cols="30"
                        placeholder="e.g. Je peux conduire une voiture."
                    ></textarea>
                    <button
                        type="button"
                        id="generate-french-sentence"
                    >
                        Generate
                    </button>
                </div>
                <!-- eslint-disable @html-eslint/use-baseline -->
                <audio
                    id="french-sentence-audio-player"
                    controls
                    autoplay
                ></audio>
            </fieldset>

            <fieldset>
                <legend>🇧🇬</legend>

                <label for="bulgarian-word">Word:</label>
                <input
                    id="bulgarian-word"
                    type="text"
                    placeholder="e.g. кола"
                >

                <label for="bulgarian-sentence">Sentence:</label>
                <textarea
                    id="bulgarian-sentence"
                    rows="2"
                    cols="30"
                    placeholder="напр. Мога да карам кола."
                ></textarea>
            </fieldset>

            <fieldset>
                <legend>📷</legend>

                <label for="image-preview">Image Preview:</label>
                <img
                    id="image-preview"
                    src="https://www.shutterstock.com/shutterstock/photos/2286554497/display_1500/stock-photo-random-pictures-cute-and-funny-2286554497.jpg"
                    alt="Image Preview"
                >
            </fieldset>
        </form>
        <script src="card-builder.js" type="module"></script>
    </body>
</html>
