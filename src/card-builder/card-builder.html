<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Renders emojis correctly -->
        <meta charset="UTF-8">
        <link
            rel="stylesheet"
            href="card-builder.css"
        >
        <title>Anki Card Builder Panel</title>
    </head>

    <body>
        <div
            id="error-message"
            role="alert"
            aria-live="polite"
        ></div>

        <form
            id="card-form"
            novalidate
        >
            <fieldset class="section">
                <legend>French (🇫🇷)</legend>

                <div class="row two-inputs">
                    <label
                        for="french-word"
                        class="label"
                    >Word</label>
                    <input
                        id="french-word"
                        class="input"
                        type="text"
                        placeholder="e.g. voiture"
                    >

                    <label
                        for="french-word-plural"
                        class="label"
                    >Plural</label>
                    <div
                        class="input-with-loading"
                        data-state="loaded"
                    >
                        <input
                            id="french-word-plural"
                            class="input"
                            type="text"
                            placeholder="e.g. voitures"
                        >
                        <div
                            class="loading-indicator"
                        ></div>
                        <img 
                            src="img/error.png"
                            alt="Error icon"
                            class="error-icon"
                            title="An error occurred while scraping the plural form of the French word."
                        >
                    </div>
                </div>

                <div class="row">
                    <span class="label">Pronunciation</span>
                    <!-- eslint-disable @html-eslint/use-baseline -->
                    <audio
                        id="french-word-audio-player"
                        controls
                        autoplay
                        controlslist="nodownload"
                    ></audio>
                </div>

                <div class="row">
                    <span class="label">Gender</span>
                    <div
                        class="segmented"
                        role="radiogroup"
                        aria-label="French word gender"
                    >
                        <input
                            id="masculine"
                            type="radio"
                            name="french-word-gender"
                            value="masculin"
                        >
                        <label for="masculine">Masculin</label>

                        <input
                            id="feminine"
                            type="radio"
                            name="french-word-gender"
                            value="féminin"
                        >
                        <label for="feminine">Féminin</label>

                        <input
                            id="none"
                            type="radio"
                            name="french-word-gender"
                            value="none"
                            checked
                        >
                        <label for="none">None</label>
                    </div>
                </div>

                <div class="row align-top">
                    <label
                        for="french-sentence"
                        class="label"
                    >Sentence</label>
                    <div class="col">
                        <div
                            class="input-with-loading"
                            data-state="loaded"
                        >
                            <textarea
                                id="french-sentence"
                                rows="2"
                                placeholder="e.g. Je peux conduire une voiture."
                            ></textarea>
                            <div
                                class="loading-indicator"
                            ></div>
                            <img 
                                src="img/error.png"
                                alt="Error icon"
                                class="error-icon"
                                title="An error occurred while getting the French sentence."
                            >
                        </div>
                        <!-- eslint-disable @html-eslint/use-baseline -->
                        <audio
                            id="french-sentence-audio-player"
                            controls
                            autoplay
                            controlslist="nodownload"
                        ></audio>
                    </div>
                </div>
            </fieldset>

            <fieldset class="section">
                <legend>Bulgarian (🇧🇬)</legend>

                <div class="row">
                    <label
                        for="bulgarian-word"
                        class="label"
                    >Word</label>
                    <div
                        class="input-with-loading"
                        data-state="loaded"
                    >
                        <input
                            id="bulgarian-word"
                            class="input"
                            type="text"
                            placeholder="e.g. кола"
                        >
                        <div
                            class="loading-indicator"
                        ></div>
                        <img 
                            src="img/error.png"
                            alt="Error icon"
                            class="error-icon"
                            title="An error occurred while scraping the Bulgarian word."
                        >
                    </div>
                </div>

                <div class="row align-top">
                    <label
                        for="bulgarian-sentence"
                        class="label"
                    >Sentence</label>
                    <div
                        class="input-with-loading"
                        data-state="loaded"
                    >
                        <textarea
                            id="bulgarian-sentence"
                            rows="2"
                            placeholder="напр. Мога да карам кола."
                        ></textarea>
                        <div
                            class="loading-indicator"
                        ></div>
                        <img 
                            src="img/error.png"
                            alt="Error icon"
                            class="error-icon"
                            title="An error occurred while scraping the Bulgarian sentence."
                        >
                    </div>

                </div>
            </fieldset>

            <div class="image-and-deck">
                <fieldset class="section">
                    <legend>Image (📷)</legend>

                    <img
                        id="image-preview"
                        src="img/placeholder-light.png"
                        alt="Selected image will appear here."
                    >
                </fieldset>

                <fieldset class="section">
                    <legend>Deck (📁)</legend>

                    <select
                        id="deck-name-dropdown"
                        class="input"
                    >
                        <option
                            disabled
                            selected
                        >Loading…</option>
                    </select>

                </fieldset>
            </div>

            <button
                id="save-card-button"
                type="submit"
            >Save Card</button>
        </form>

        <script src="card-builder.js" type="module"></script>
    </body>

</html>
