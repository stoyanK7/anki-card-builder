<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Renders emojis correctly -->
        <meta charset="UTF-8">
        <link
            rel="stylesheet"
            href="card-builder.css"
        >
        <title>Anki Card Builder Panel</title>
    </head>

    <body>
        <div
            id="error-message"
            role="alert"
            aria-live="polite"
        ></div>

        <form
            id="card-form"
            novalidate
        >
            <fieldset class="section">
                <legend>French (🇫🇷)</legend>

                <div class="row two-inputs">
                    <label
                        for="french-word"
                        class="label"
                    >Word</label>
                    <input
                        id="french-word"
                        class="input"
                        type="text"
                        placeholder="e.g. voiture"
                    >

                    <label
                        for="french-word-plural"
                        class="label"
                    >Plural</label>
                    <input
                        id="french-word-plural"
                        class="input"
                        type="text"
                        placeholder="e.g. voitures"
                    >
                </div>

                <div class="row">
                    <span class="label">Pronunciation</span>
                    <!-- eslint-disable @html-eslint/use-baseline -->
                    <audio
                        id="french-word-audio-player"
                        controls
                        autoplay
                        controlslist="nodownload"
                    ></audio>
                </div>

                <div class="row">
                    <span class="label">Gender</span>
                    <div
                        class="segmented"
                        role="radiogroup"
                        aria-label="French word gender"
                    >
                        <input
                            id="masculine"
                            type="radio"
                            name="french-word-gender"
                            value="masculin"
                        >
                        <label for="masculine">Masculin</label>

                        <input
                            id="feminine"
                            type="radio"
                            name="french-word-gender"
                            value="féminin"
                        >
                        <label for="feminine">Féminin</label>

                        <input
                            id="none"
                            type="radio"
                            name="french-word-gender"
                            value="none"
                            checked
                        >
                        <label for="none">None</label>
                    </div>
                </div>

                <div class="row align-top">
                    <label
                        for="french-sentence"
                        class="label"
                    >Sentence</label>
                    <div class="col">
                        <div class="with-action">
                            <textarea
                                id="french-sentence"
                                rows="2"
                                placeholder="e.g. Je peux conduire une voiture."
                            ></textarea>
                            <button
                                type="button"
                                id="generate-french-sentence"
                                class="ghost"
                            >Generate</button>
                        </div>
                        <!-- eslint-disable @html-eslint/use-baseline -->
                        <audio
                            id="french-sentence-audio-player"
                            controls
                            autoplay
                            controlslist="nodownload"
                        ></audio>
                    </div>
                </div>
            </fieldset>

            <fieldset class="section">
                <legend>Bulgarian (🇧🇬)</legend>

                <div class="row">
                    <label
                        for="bulgarian-word"
                        class="label"
                    >Word</label>
                    <input
                        id="bulgarian-word"
                        class="input"
                        type="text"
                        placeholder="e.g. кола"
                    >
                </div>

                <div class="row align-top">
                    <label
                        for="bulgarian-sentence"
                        class="label"
                    >Sentence</label>
                    <textarea
                        id="bulgarian-sentence"
                        rows="2"
                        placeholder="напр. Мога да карам кола."
                    ></textarea>
                </div>
            </fieldset>

            <div class="image-and-deck">
                <fieldset class="section">
                    <legend>Image (📷)</legend>

                    <img
                        id="image-preview"
                        src="img/placeholder-light.png"
                        alt="Selected image will appear here."
                    >
                </fieldset>

                <fieldset class="section">
                    <legend>Deck (📁)</legend>

                    <select
                        id="deck-name-dropdown"
                        class="input"
                    >
                        <option
                            disabled
                            selected
                        >Loading…</option>
                    </select>

                </fieldset>
            </div>

            <button
                id="save-card-button"
                type="submit"
            >Save Card</button>
        </form>

        <script src="card-builder.js" type="module"></script>
    </body>

</html>
